<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script src="vue.js"></script>

  <div id ="app">
    <p>現在{{number}}回クリックされています。</p>
    <button v-on:click="countUp(3)">カウントアップ</button>
    <p v-on:mousemove="changeMousePosition(10, $event)">マウスを載せてください
      <span v-on:mousemove.stop="noEvent">反応しないでください</span>
    </p>
    <a v-on:click.prevent="noEvent" href="https://google.com">Google</a>
    <p>X:{{x}},Y:{{y}}</p>
  </div>
  
  <script>
    new Vue({
      el: '#app',
      data: {
        number: 0,
        x: 0,
        y: 0
      },
      methods:{
        countUp: function(times){
          this.number += 1 * times
        },
        changeMousePosition: function(divideNumber, event){
          event.stopPropagation()
          this.x = event.clientX / divideNumber;
          this.y = event.clientY / divideNumber;
        }
      }
    })
  </script>
</body>
</html>
